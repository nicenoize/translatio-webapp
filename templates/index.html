<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stream-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .stream-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Stream Viewer</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Original Stream -->
                <div class="stream-container bg-black rounded-lg overflow-hidden">
                    <iframe 
                        src="{{ stream_urls.original }}"
                        class="stream-iframe"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>

                <!-- Translated Stream -->
                <div class="stream-container bg-black rounded-lg overflow-hidden">
                    <iframe 
                        src="{{ stream_urls.translated }}"
                        class="stream-iframe"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
